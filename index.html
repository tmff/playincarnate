<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCARNATE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier Prime', monospace;
            background: #0a0a0a;
            color: #ff0000;
            overflow-x: hidden;
            cursor: crosshair;
        }
        
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1000;
            animation: flicker 0.15s infinite linear;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.92), rgba(0, 0, 0, 0.95)),
                url('he_who_dances_in_death.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: color-burn;
            position: relative;
        }
        
        .glitch {
            position: relative;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            text-align: center;
            margin-bottom: 4rem;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            color: #00ff00;
            animation: glitch-1 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        .glitch::after {
            color: #0000ff;
            animation: glitch-2 3s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }
        
        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translateX(0);
            }
            15%, 49% {
                transform: translateX(-2px);
            }
        }
        
        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translateX(0);
            }
            21%, 62% {
                transform: translateX(2px);
            }
        }
        
        .steam-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .steam-logo {
            width: 80px;
            height: 80px;
            background: #1b2838;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        
        .steam-logo svg {
            width: 40px;
            height: 40px;
            fill: #66c0f4;
        }
        
        .steam-link {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            padding: 1rem 2rem;
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .steam-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .steam-link:hover::before {
            left: 100%;
        }
        
        .steam-link:hover {
            background: rgba(255, 0, 0, 0.2);
            text-shadow: 0 0 10px currentColor;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border: 1px solid rgba(255, 0, 0, 0.5);
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            transform: rotate(45deg);
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation-delay: -7s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: -14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
        }
        
        .vhs-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    rgba(255, 0, 0, 0.05) 50%, 
                    transparent 50%
                );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            animation: vhs-scan 0.1s linear infinite;
        }
        
        @keyframes vhs-scan {
            0% { transform: translateY(0px); }
            100% { transform: translateY(4px); }
        }
    </style>
</head>
<body>
    <div class="static-overlay"></div>
    <div class="vhs-effect"></div>
    
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h1 class="glitch" data-text="INCARNATE">INCARNATE</h1>
        
        <div class="steam-section">
            <div class="steam-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1200px-Steam_icon_logo.svg.png" alt="Steam Logo" width="50"/>
            </div>
            <a href="#" class="steam-link">WISHLIST</a>
        </div>
    </div>
    
    <script>
        // Glitch text effect
        const title = document.querySelector('.glitch');
        setInterval(() => {
            if (Math.random() < 0.1) {
                title.style.transform = `translateX(${(Math.random() - 0.5) * 4}px)`;
                setTimeout(() => {
                    title.style.transform = 'translateX(0)';
                }, 50);
            }
        }, 100);
        
        // Random static flicker
        const staticOverlay = document.querySelector('.static-overlay');
        setInterval(() => {
            if (Math.random() < 0.05) {
                staticOverlay.style.opacity = Math.random() * 0.1 + 0.9;
                setTimeout(() => {
                    staticOverlay.style.opacity = '1';
                }, 50);
            }
        }, 100);
        
        // Cursor following effect
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Background color shift on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const red = Math.floor(10 + x * 5);
            const container = document.querySelector('.container');
            container.style.background = `
                linear-gradient(rgba(0, 0, 0, 0.92), rgba(0, 0, 0, 0.95)),
                radial-gradient(circle at ${x * 100}% ${y * 100}%, rgb(${red}, 0, 0) 0%, #000 70%),
                url('he_who_dances_in_death.jpg')
            `;
            container.style.backgroundSize = 'cover';
            container.style.backgroundPosition = 'center';
            container.style.backgroundAttachment = 'fixed';
            container.style.backgroundBlendMode = 'color-burn';
        });
        
        // Random text corruption
        setInterval(() => {
            if (Math.random() < 0.075) {
                const originalText = 'INCARNATE';
                const glitchChars = 'ACOLYTE';
                let corruptedText = '';
                
                for (let i = 0; i < originalText.length; i++) {
                    if (Math.random() < 0.3) {
                        corruptedText += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                    } else {
                        corruptedText += originalText[i];
                    }
                }
                
                title.textContent = corruptedText;
                title.setAttribute('data-text', corruptedText);
                
                setTimeout(() => {
                    title.textContent = originalText;
                    title.setAttribute('data-text', originalText);
                }, 200);
            }
        }, 2000);
    </script>
</body>
</html>
