<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOLYTE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier Prime', monospace;
            background: #0a0a0a;
            color: #ff0000;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .static-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            pointer-events: none; z-index: 1000; animation: flicker 0.15s infinite linear;
        }

        @keyframes flicker { 0%,100%{opacity:1} 50%{opacity:0.95} }

        .container {
            min-height: 100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:2rem;
            background: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.95));
            background-size: cover; background-position: center; background-attachment: fixed; background-blend-mode: color-burn; position: relative;
        }

    .glitch { position: relative; color: #ff0000; font-size: clamp(2.5rem, 7vw, 6rem); font-weight:700; letter-spacing:0.1em; text-align:center; margin-bottom:2.5rem; text-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }

    .glitch::before, .glitch::after { content: attr(data-text); position:absolute; top:0; left:0; width:100%; height:100%; }
    /* keep glitch layers but only red tones */
    .glitch::before { color:#ff6b6b; animation: glitch-1 2s infinite; clip-path: polygon(0 0,100% 0,100% 45%,0 45%); mix-blend-mode: screen; }
    .glitch::after  { color:#aa0000; animation: glitch-2 3s infinite; clip-path: polygon(0 55%,100% 55%,100% 100%,0 100%); mix-blend-mode: multiply; }

        @keyframes glitch-1 { 0%,14%,15%,49%,50%,99%,100%{transform:translateX(0)} 15%,49%{transform:translateX(-2px)} }
        @keyframes glitch-2 { 0%,20%,21%,62%,63%,99%,100%{transform:translateX(0)} 21%,62%{transform:translateX(2px)} }

        .steam-section { display:flex; flex-direction:column; align-items:center; gap:1.5rem; }
        .steam-logo { width:70px; height:70px; background:#1b2838; border-radius:10px; display:flex; align-items:center; justify-content:center; box-shadow: 0 0 20px rgba(255,0,0,0.3), inset 0 0 20px rgba(0,0,0,0.5); }
        .steam-link { color:#ff0000; text-decoration:none; font-size:1rem; letter-spacing:0.08em; padding:0.75rem 1.5rem; border:2px solid #ff0000; background:rgba(255,0,0,0.08); text-transform:uppercase; position:relative; overflow:hidden; transition:all 0.25s ease; }
        .steam-link::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background:linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent); transition:left 0.45s; }
        .steam-link:hover::before { left:100%; }
        .steam-link:hover { background: rgba(255,0,0,0.15); box-shadow: 0 0 18px rgba(255,0,0,0.45); }

        .background-shapes { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1; }
        .shape { position:absolute; border:1px solid rgba(255,0,0,0.5); animation: float 20s infinite linear; }
        .shape:nth-child(1){ top:12%; left:12%; width:90px;height:90px; transform:rotate(45deg); }
        .shape:nth-child(2){ top:62%; right:12%; width:140px;height:140px;border-radius:50%; }
        .shape:nth-child(3){ bottom:18%; left:18%; width:70px;height:70px; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        @keyframes float { 0%,100%{transform:translateY(0) rotate(0)} 25%{transform:translateY(-20px) rotate(90deg)} 50%{transform:translateY(0) rotate(180deg)} 75%{transform:translateY(20px) rotate(270deg)} }

        .vhs-effect { position: fixed; top:0; left:0; width:100%; height:100%; background: linear-gradient(rgba(255,0,0,0.05) 50%, transparent 50%); background-size:100% 4px; pointer-events:none; z-index:999; animation:vhs-scan 0.1s linear infinite; }
        @keyframes vhs-scan { 0%{transform:translateY(0)} 100%{transform:translateY(4px)} }
    </style>
</head>
<body>
    <div class="static-overlay"></div>
    <div class="vhs-effect"></div>

    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1 class="glitch" data-text="ACOLYTE">ACOLYTE</h1>
        <p1>
            Thank you, my faithful one, for coming near;
            Thy step is swift, yet mine are not begun.
        </p1>
    <!-- steam section removed to keep a minimal acolyte page aesthetic -->
    </div>

    <script>
        const title = document.querySelector('.glitch');
        setInterval(() => { if (Math.random() < 0.1) {
            title.style.transform = `translateX(${(Math.random() - 0.5) * 4}px)`;
            setTimeout(()=> title.style.transform = 'translateX(0)', 50);
        } }, 100);

        const staticOverlay = document.querySelector('.static-overlay');
        setInterval(() => { if (Math.random() < 0.05) {
            staticOverlay.style.opacity = Math.random() * 0.1 + 0.9;
            setTimeout(()=> staticOverlay.style.opacity = '1', 50);
        } }, 100);

        // cursor tracking (kept minimal)
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        // background shift on mouse move: radial red overlay only (no image)
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const red = Math.floor(30 + x * 120);
            const container = document.querySelector('.container');
            container.style.background = `
                linear-gradient(rgba(0, 0, 0, 0.92), rgba(0, 0, 0, 0.95)),
                radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(${red}, 0, 0, 0.15) 0%, transparent 40%),
                rgba(0,0,0,0)
            `;
            container.style.backgroundBlendMode = 'color-burn';
        });

        // small text corruption effect
        setInterval(() => {
            if (Math.random() < 0.02) {
                const originalText = 'ACOLYTE';
                const glitchChars = 'ACOLYTE';
                let corruptedText = '';
                for (let i = 0; i < originalText.length; i++) {
                    corruptedText += (Math.random() < 0.3) ? glitchChars[Math.floor(Math.random() * glitchChars.length)] : originalText[i];
                }
                title.textContent = corruptedText; title.setAttribute('data-text', corruptedText);
                setTimeout(() => { title.textContent = originalText; title.setAttribute('data-text', originalText); }, 250);
            }
        }, 2000);
    </script>
</body>
</html>
